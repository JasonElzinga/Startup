<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Name Game</title>
        <link rel="icon" href="DisguisedMan.png" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="play.css">
    </head>
    <body class="bg-secondary text-light">
        <header class="container-fluid">
            <div class="w-100">
                <nav>
                    <div class="nav-name">
                        <a>The Name Game!</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="play.html">Play</a>
                        <a class="nav-link" href="about.html">About</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container my-1">
                <div class="img-container">
                    <br></br>
                    <br>
                    <br>
                    <h2 class="title">Players</h2>
                    <img src="MagnifyingGlass.png" alt="Magnifying Glass">
                </div>
                <table class="table table-striped table-bordered table-hover shadow-lg">
                    <thead class="table-dark">
                        <tr>
                            <th>Player</th>
                            <th>Wins</th>
                            <th>Last Theme</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jason</td>
                            <td>3</td>
                            <td>Fruit</td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>0</td>
                            <td>None</td>
                        </tr>
                        <tr>
                            <td>Toby</td>
                            <td>7</td>
                            <td>Famous People</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="theme-div">
                <div class="mb-3">
                    <p style="text-align: center;">Current Theme: Famous People</p>
                    <input type="theme" class="button-theme" placeholder="Enter your theme" required>
                    <button onclick="location.href='choose.html';" class="btn btn-primary w-50 me-2" style="background-color:rgb(57, 43, 151)">Click When Everyone is Ready</button>
                </div>
            </div>
            <div style="padding: 0px;">
                <p>Random Word: Tail</p>
            </div>
        </main>
        
        <footer>
            <hr>
            <span>Made by Jason Elzinga</span>
            <br/>
            <a href="https://github.com/JasonElzinga/Startup.git">GitHub Repository</a>
        </footer>
    </body>
</html>
