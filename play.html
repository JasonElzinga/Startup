<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Name Game</title>
        <link rel="icon" href="DisguisedMan.png" />
    </head>
    <body>
        <header>
            <h1>The Name Game</h1>
            <hr>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>

            <hr>
        </header>
        <main>
            <p>Random Word: Tail</p>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Last Theme</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Jason</td>
                    <td>3</td>
                    <td>Fruit</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>0</td>
                    <td>None</td>
                </tr>
                <tr>
                <td>Toby</td>
                <td>7</td>
                <td>Famous People</td>
                </tr>
            </tbody>
            </table>
            <p>Waiting for Game to start...</p>

            <form>
                <label for="name">Enter Theme:</label><br>
                <input type="text" id="name" name="name" placeholder="Type the choosen theme..." required>
                <br><br>
                <button onclick="location.href='choose.html';" type="submit">Click When Everyone is Ready</button>
            </form>
            <img src="MagnifyingGlass.png" alt="Magnifying Glass">
        </main>
        
        <footer>
            <hr>
            <span>Made by Jason Elzinga</span>

            <a href="https://github.com/JasonElzinga/Startup.git">GitHub Repository</a>
